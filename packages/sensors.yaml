template:
  sensor:

  # SENSOR - SYSTEM - SEASON CALCULATOR
    - unique_id: current_season
      name: 'Current Season'
      state: >
        {% set month = now().month %}
        {% if month in [1, 2, 12] %}
          winter
        {% elif month in [3, 4, 5] %}
          spring
        {% elif month in [6, 7, 8] %}
          summer
        {% elif month in [9, 10, 11] %}
          autumn
        {% endif %}
      icon: >
        {% if is_state("sensor.current_season", "winter") %}
          mdi:snowflake
        {% elif is_state("sensor.current_season", "spring") %}
          mdi:sprout
        {% elif is_state("sensor.current_season", "summer") %}
          mdi:sunglasses
        {% elif is_state("sensor.current_season", "autumn") %}
          mdi:leaf-maple
        {% endif %}
  # SENSOR - DARK MONTHS
    - unique_id: dark_month
      name: 'Dark Month'
      state: >
        {% set month = now().month %}
        {% if month in [1, 2, 3, 11, 12] %} yes
        {% else %} no
        {% endif %}
  # SENSOR - SYSTEM - SPECIAL OCCASIONS
    - unique_id: special_occasions
      name: 'Special Occasions'
      state: >
        {% set hours = now().strftime('%H') %}
        {% set minutes = now().strftime('%M') %}
        {% set date = now().strftime('%D') %}
        {% if "01/01" in date %}
          New year
        {% elif "12/24" in date %}
          Christmas
        {% elif "12/25" in date %}
          First Christmas day
        {% elif "12/26" in date %}
          Second Christmas day
        {% elif "01/30" in date %}
          Mamma
        {% elif "02/12" in date %}
          Mother's day
        {% elif "02/14" in date %}
          Valentine's day
        {% elif "05/17" in date %}
          Constitution Day
        {% elif "05/20" in date %}
          Birthday
        {% elif "09/02" in date %}
          Pappa
        {% elif "11/12" in date %}
          Father's day
        {% else %}
          nothing
        {% endif %}
      icon: >
        {% set state = states.sensor.special_occasions.state %}
        {% if state == "New year" %}
          mdi:party-popper
        {% elif state == "Christmas" %}
          phu:christmas-tree-v2
        {% elif state == "Constitution Day" %}
          mdi:flag-variant
        {% elif state == "Birthday" %}
          mdi:cake-variant
        {% elif state == "Mamma" %}
          mdi:cake-variant
        {% elif state == "Pappa" %}
          mdi:cake-variant
        {% else %}
          mdi:calendar-star
        {% endif %}
        
